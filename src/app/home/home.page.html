<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Ma Mangatheque
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-button (click)="showManga()" class="home_ma_bibli">
      <ion-icon name="bookmarks"></ion-icon>
  </ion-button> 
  <ion-button (click)="showAddSerie()" class="home_add">
    <ion-icon name="save"></ion-icon>
  </ion-button> 
  <ion-button (click)="showScan()" class="home_scan">
    <ion-icon  item-end large name="barcode"></ion-icon>
  </ion-button> 
  <ion-button (click)="showPartage()" class="home_partage_bibli">
    <ion-icon name="contacts"></ion-icon>
  </ion-button> 
  
</ion-content>
